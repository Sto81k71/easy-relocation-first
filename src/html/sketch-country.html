<div class="sketch-country">
    <div class="row align-items-center">
        <div class="col-2">
            <img class="sketch-country__img-flug" src="@img/flag.webp" alt="flag"> 
        </div>
        <div class="col-2">
            <div class="sketch-country__info">
                <p class="stg-text-accent">Испания</p>
                <p>ВНЖ</p>
                <p class="sketch-country__price stg-text-accent">от 500 000 €</p>
                <p>2—3 месяца</p>
            </div>
        </div>
        <div class="col">
            <div class="sketch-country__advantages">
                <ul class="sketch-country__advantages-list">
                    <li class="sketch-country__advantages-item">Безвизовый въезд в страны Шенгена</li>
                    <li class="sketch-country__advantages-item">Возможность жить, учиться, вести бизнес в Испании</li>
                    <li class="sketch-country__advantages-item">Возможность получить гражданство через 10 лет</li>
                </ul>
            </div>
        </div>
        <div class="col-3">
            <button class="stg-btn stg-btn_big sketch-country__btn">Узнать подробнее</button>
        </div>
    </div>
</div>
